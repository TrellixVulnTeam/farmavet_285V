<mat-card>

  <mat-toolbar> Alterar cadastro de cliente </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome Completo*" formControlName="name">
        <!-- <mat-hint >Nome completo</mat-hint> -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cpf*" formControlName="cpf">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Telefone*" formControlName="telephone">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Telefone para Recados" formControlName="telephoneForMessages">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CEP*" formControlName="cep">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Rua/Avenida*" formControlName="streetName">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Número*" formControlName="number">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Bairro*" formControlName="neighborhood">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade*" formControlName="city">
      </mat-form-field>

      <!-- <mat-form-field class="full-width">
        <mat-label>Cidade (Lista)</mat-label>
      <mat-select formControlName="city">
        <mat-option value="araraquara">Araraquara</mat-option>
        <mat-option value="matao">Matão</mat-option>
      </mat-select>
    </mat-form-field> -->

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>

</mat-card>
